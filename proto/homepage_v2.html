<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <style>
    @font-face {
      font-family: la-rus;
      src: url(A_La_Russ.ttf);

    .myfont { font-family: la-rus;
    }
    .pic{position: fixed;}
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
    <nav class="navbar is-success" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item myfont is-size-2" href="https://bulma.io">
            <img src="mask.png" width="30" height="58">
            
          RUREC
        </a>
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
          </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-success myfont is-size-2">
                    <img src="add.png" width="30" height="58">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-success myfont is-size-2">
                    <img src="log-in.png" width="25" height="58">
                    <strong>Log In</strong>
                        </a>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="columns is-centered">
        <div class="column is-narrow">
          <a class="button is-white myfont is-size-2">
            <img src="profit.png" width="40" height="58">
          <strong>CALCULATOR</strong>
        </a>
        </div>
        <div class="column is-narrow">
          <a class="button is-white myfont is-size-2">
            <img src="forest (1).png" width="40" height="58">
            <strong>SAVED TREES</strong>
                </a>
        </div>
        <div class="column is-narrow">
          <a class="button is-white myfont is-size-2">
            <img src="map (2).png" width="40" height="58">
            <strong>MAP</strong>
                </a>
        </div>
      </div>

  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>
     </p>
    </div>
  </section>  
  <div class="columns is-centered pic">
    <div class="column ">
        <img src="fotooboi-14-07-116-hohloma-zakazposterov-ru_z.jpg"
         width="100%" >
    </div>
    <div class="column ">
    </div>
    <div class="column ">
        <img src="fotooboi-14-07-116-hohloma-zakazposterov-ru_z.jpg"
         width="100%" >
    </div>
  </div>
  </body>
<script>
  document.addEventListener('DOMContentLoaded', () => {

// Get all "navbar-burger" elements
const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

// Check if there are any navbar burgers
if ($navbarBurgers.length > 0) {

  // Add a click event on each of them
  $navbarBurgers.forEach( el => {
    el.addEventListener('click', () => {

      // Get the target from the "data-target" attribute
      const target = el.dataset.target;
      const $target = document.getElementById(target);

      // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
      el.classList.toggle('is-active');
      $target.classList.toggle('is-active');

    });
  });
}

});
</script>
</html>
